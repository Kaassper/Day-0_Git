<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="main-title">Inacap D√≠a 0</h1>
            <p class="slogan">Recuperaci√≥n de Acceso.</p>
            <img src="mascot.png" alt="Mascota Day 0" class="mascot-image">
            <div class="decorations">
                <span class="icon rocket">üöÄ</span>
                <span class="icon planet">ü™ê</span>
                <span class="icon star">‚ú®</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="auth-toggle">
                <a href="login.html" class="toggle-btn">Iniciar Sesi√≥n</a>
                <button class="toggle-btn active">Recuperar</button>
            </div>

            <h2>Recuperar Contrase√±a</h2>
            <form id="forgotPasswordForm">
                <p style="font-size: 0.9em; margin-bottom: 25px; color: var(--color-text-gray);">
                    Ingresa el email con el que te registraste. Te enviaremos un link para restablecer tu contrase√±a.
                </p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="tu_email@inacapmail.cl" required>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Link de Recuperaci√≥n</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';
            
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('https://day-0-git.onrender.com/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = '‚úÖ ¬°Link enviado! Revisa tu email (o la consola del servidor).';
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = `Error: ${data.message || 'No se pudo enviar el link.'}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexi√≥n con el servidor.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
