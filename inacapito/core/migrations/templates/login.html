<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inacapito | Iniciar Sesión</title>

  <!-- Fuente y CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">

  
</head>
<body>
  <main class="auth-container">
    <section class="auth-card">
      <h1 class="auth-title">Iniciar Sesión</h1>
      <form class="auth-form">
        <label for="correo">Correo institucional</label>
        <input type="email" id="correo" name="correo" placeholder="usuario@inacap.cl" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <button type="submit" class="btn-primary">Iniciar</button>
      </form>

      <div class="auth-footer">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <p>¿No tienes cuenta?
          <a href="registro.html" class="link-accent">Regístrate aquí</a>
        </p>
      </div>
    </section>
  </main>
</body>
</html>
