<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inacap Day 0</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="mascot.png" alt="Mascota" class="nav-mascot">
            <span>Inacap Day 0</span>
        </div>
        <div class="nav-menu">
            <span id="nav-username"></span>
            <a href="dashboard.html" class="nav-btn active">Panel</a>
            <a href="missions.html" class="nav-btn">Misiones</a>
            <button id="logout-button" class="logout-btn">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <main class="main-container">

        <h1 id="welcome-title">¬°Hola, ...!</h1>

        <div class="widgets-grid">
            <div class="widget points-card">
                <h2>Inacapuntos</h2>
                <div class="points-display">
                    <span class="coin-icon">üí∞</span>
                    <span id="points-amount"></span>
                </div>
            </div>

            <div class="widget map-card">
                <h2>Mapa Sede</h2>
                <p>Explora la sede y encuentra tus salas.</p>
                <button class="widget-btn">Ver Mapa</button>
            </div>
        </div> 

        <div class="widget mission-link-card" onclick="location.href='missions.html'">
            <h2>Ruta de Misiones</h2>
            <p>Estado: ¬°Misi√≥n "Conoce tu Sede" en progreso!</p>
            <button class="widget-btn">¬°Ver mis Misiones!</button>
        </div>

    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- A. L√ìGICA DE PROTECCI√ìN Y SALUDO ---
        const token = localStorage.getItem('accessToken');

        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        // ‚ñº‚ñº‚ñº ¬°ESTA ES LA LLAMADA CLAVE QUE FALTABA! ‚ñº‚ñº‚ñº
        // Llama al backend para traer los puntos y el nombre real
        fetchUserData(token); 
        
        // --- B. FUNCIONALIDAD DE LOGOUT ---
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });

        // --- C. FUNCI√ìN PARA OBTENER DATOS DEL USUARIO ---
        async function fetchUserData(token) {
            try {
                const response = await fetch('http://localhost:5000/api/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Env√≠a el token para la autenticaci√≥n
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    
                    // ¬°AQU√ç ACTUALIZAMOS EL HTML!
                    // 1. Reemplaza el "1782" con los puntos de la BD
                    document.getElementById('points-amount').textContent = userData.puntos;

                    // 2. Actualiza el saludo con el nombre de la BD
                    document.getElementById('welcome-title').textContent = `¬°Hola, ${userData.username}!`;
                    document.getElementById('nav-username').textContent = `Usuario: ${userData.username}`;

                } else if (response.status === 401) {
                    // Token inv√°lido o expirado
                    console.log("Token inv√°lido. Redirigiendo al login.");
                    localStorage.clear();
                    window.location.href = 'login.html';
                }

            } catch (error) {
                console.error("Error al cargar datos del usuario:", error);
            }
        }

    }); // <-- FIN DEL 'DOMContentLoaded'
    </script>

</body>
</html>
