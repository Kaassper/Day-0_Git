<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Nueva Contrase√±a</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="main-title">Recuperaci√≥n</h1>
            <p class="slogan">Tu contrase√±a se restablecer√° de forma segura.</p>
            <img src="mascot.png" alt="Mascota Day 0" class="mascot-image">
            <div class="decorations">
                <span class="icon rocket">üöÄ</span>
                <span class="icon planet">ü™ê</span>
                <span class="icon star">‚ú®</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="auth-toggle">
                <a href="login.html" class="toggle-btn">Iniciar Sesi√≥n</a>
                <button class="toggle-btn active">Nueva Contrase√±a</button>
            </div>

            <h2 id="form-title">Establecer Contrase√±a</h2>
            <form id="resetPasswordForm">
                
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="submit-btn">Actualizar Contrase√±a</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('message');
        
        // Funci√≥n para obtener el token de la URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        const token = getTokenFromUrl();
        
        // Si no hay token, el usuario no deber√≠a estar aqu√≠
        if (!token) {
            messageDiv.textContent = 'Error: No se encontr√≥ el token de recuperaci√≥n.';
            messageDiv.className = 'error';
            document.getElementById('form-title').textContent = 'Error de Acceso';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = 'Procesando...';
            messageDiv.className = '';
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Error: Las contrase√±as no coinciden.';
                messageDiv.className = 'error';
                return;
            }
            if (password.length < 6) {
                messageDiv.textContent = 'Error: La contrase√±a debe tener al menos 6 caracteres.';
                messageDiv.className = 'error';
                return;
            }

            try {
                const response = await fetch('https://day-0-git.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password }) // Enviamos el token y la nueva contrase√±a
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = '‚úÖ ¬°Contrase√±a actualizada con √©xito! Redirigiendo al login...';
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = `Error: ${data.message || 'El token es inv√°lido o expir√≥.'}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexi√≥n con el servidor.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
