<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inacap Day 0 - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left-panel">
            <h1 class="main-title">Inacap Día 0</h1>
            <p class="slogan">Aqui comienzas tu gran historia junto a Inacapito</p>
            
            <img src="mascot.png" alt="Mascota Day 0" class="mascot-image">

        </div>

        <div class="right-panel">
            <div class="auth-toggle">
                <button class="toggle-btn" onclick="location.href='login.html'">Iniciar Sesión</button>
                <button class="toggle-btn active">Registrarse</button>
            </div>

            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@inacapmail.cl" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos & Condiciones</a></label>
                </div>

                <button type="submit" class="submit-btn">Registrarse</button>

                <div id="message"></div>
            </form>
        </div>

    </div> <script>
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `¡Usuario ${data.username} registrado con éxito!`;
                    messageDiv.className = 'success';
                    registerForm.reset();
                } else {
                    messageDiv.textContent = `Error: ${data.message}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                messageDiv.textContent = 'Error: No se pudo conectar con el servidor.';
                messageDiv.className = 'error';
            }
        });
    </script>

</body>
</html>
