<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inacap Day 0 - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left-panel">
            <h1 class="main-title">Inacap Día 0</h1>
            <p class="slogan">Aquí comienzas tu gran historia junto a Inacapito</p>
            <img src="mascot.png" alt="Mascota Day 0" class="mascot-image">
        </div>

        <div class="right-panel">
            <div class="auth-toggle">
                <button class="toggle-btn active">Iniciar Sesión</button>
                <button class="toggle-btn" onclick="location.href='register.html'">Registrarse</button>
            </div>

            <h2>Iniciar Sesión</h2>
            <form id="loginForm"> <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@inacapmail.cl" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                </div>

                <div class="form-group terms"> 
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>

                <div id="message"></div>
            </form>
        </div>

    </div> 
    
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Apuntamos al endpoint de LOGIN
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // 2. Enviamos solo email y password
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // 3. ¡ÉXITO! Guardamos el token en el navegador
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('username', data.username); // Guardamos el nombre de usuario
                    
                    messageDiv.textContent = `¡Bienvenido, ${data.username}! Redirigiendo...`;
                    messageDiv.className = 'success';
                    
                    // 4. Redirigimos al panel de usuario (dashboard)
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Cambia esto a tu página de panel
                    }, 2000);

                } else {
                    // 5. Mostramos el error del backend (ej. "Contraseña incorrecta")
                    messageDiv.textContent = `Error: ${data.message || data}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                messageDiv.textContent = 'Error: No se pudo conectar con el servidor.';
                messageDiv.className = 'error';
            }
        });
    </script>

</body>
</html>
